<html><head>
    <title>Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="game_page.js"></script>
</head>
<body>
    <div class="container">
        <center>
    <label id="a">Math Game</label>
    <br>
    <h4 id="question">Question Turn :</h4>
    <h4 id="answer">Answer Turn :</h4>
    <div id="output"></div>
    <h5>Number 1</h5>
    <input id="no1" placeholder="Enter Number 1">
    <hr>
    <h5>Number 2</h5>
    <input id="no2" placeholder="Enter Number 2">
<br>
<br>
    <button id="send" class="btn btn-success" onclick="send()">Send Number 1 and Number 2</button>
    </center>
    </div>
    <br>
    <br>
<div id="score">
    <center>
    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>
    </center>
    </div>
</body>
</html>
